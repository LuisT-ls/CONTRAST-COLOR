<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast.Pro - Verificador de Acessibilidade de Cores</title>
    <meta
      name="description"
      content="Ferramenta para análise de contraste de cores e acessibilidade web"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header class="app-header" role="banner">
        <div class="container">
          <div class="header-content">
            <h1>Contrast<span class="dot">.</span>Pro</h1>
            <p class="header-tagline">
              Maximize a acessibilidade das suas cores
            </p>
          </div>
        </div>
      </header>

      <main class="app-main" role="main">
        <div class="container">
          <section class="color-analyzer" aria-labelledby="analyzer-title">
            <h2 id="analyzer-title" class="sr-only">
              Analisador de Contraste de Cores
            </h2>

            <div class="color-inputs">
              <form
                id="contrast-form"
                class="elegant-form"
                aria-label="Formulário de Análise de Contraste"
              >
                <div class="input-group background-input">
                  <label for="background-color">Cor de Fundo</label>
                  <div class="color-input-wrapper">
                    <div class="color-format-container">
                      <select
                        id="background-color-type"
                        class="color-format-selector"
                        aria-label="Formato da cor de fundo"
                      >
                        <option value="hex">HEX</option>
                        <option value="rgb">RGB</option>
                        <option value="hsl">HSL</option>
                      </select>
                    </div>

                    <div class="color-input-container">
                      <input
                        type="text"
                        id="background-color"
                        placeholder="#FFFFFF"
                        class="color-input"
                        required
                        aria-required="true"
                      />
                      <div class="color-picker-container">
                        <input
                          type="color"
                          id="background-color-picker"
                          class="color-picker"
                          aria-label="Seletor de cor de fundo"
                        />
                        <label
                          for="background-color-picker"
                          class="color-picker-label"
                          aria-hidden="true"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                          >
                            <path
                              d="M20.71 5.63l-2.34-2.34a1 1 0 0 0-1.41 0l-3 3L2 16v5h5l10.88-10.88 3 3a1 1 0 0 0 1.41 0l2.34-2.34a1 1 0 0 0 0-1.41z"
                            />
                          </svg>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="input-group text-input">
                  <label for="text-color">Cor do Texto</label>
                  <div class="color-input-wrapper">
                    <div class="color-format-container">
                      <select
                        id="text-color-type"
                        class="color-format-selector"
                        aria-label="Formato da cor do texto"
                      >
                        <option value="hex">HEX</option>
                        <option value="rgb">RGB</option>
                        <option value="hsl">HSL</option>
                      </select>
                    </div>

                    <div class="color-input-container">
                      <input
                        type="text"
                        id="text-color"
                        placeholder="#000000"
                        class="color-input"
                        required
                        aria-required="true"
                      />
                      <div class="color-picker-container">
                        <input
                          type="color"
                          id="text-color-picker"
                          class="color-picker"
                          aria-label="Seletor de cor do texto"
                        />
                        <label
                          for="text-color-picker"
                          class="color-picker-label"
                          aria-hidden="true"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                          >
                            <path
                              d="M20.71 5.63l-2.34-2.34a1 1 0 0 0-1.41 0l-3 3L2 16v5h5l10.88-10.88 3 3a1 1 0 0 0 1.41 0l2.34-2.34a1 1 0 0 0 0-1.41z"
                            />
                          </svg>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <aside class="results-panel" aria-labelledby="results-title">
              <h2 id="results-title" class="sr-only">
                Resultados da Análise de Contraste
              </h2>

              <div
                id="color-preview"
                class="color-preview"
                role="region"
                aria-live="polite"
              >
                <p>Pré-visualização</p>
              </div>

              <div class="contrast-metrics">
                <div
                  id="contrast-ratio"
                  class="metric"
                  role="region"
                  aria-live="polite"
                >
                  <span class="label">Contraste</span>
                  <span class="value">-</span>
                </div>

                <div
                  id="accessibility-level"
                  class="metric"
                  role="region"
                  aria-live="polite"
                >
                  <span class="label">Acessibilidade</span>
                  <span class="value">-</span>
                </div>
              </div>

              <section
                id="recommendations"
                class="recommendations"
                aria-labelledby="recommendations-title"
              >
                <h3 id="recommendations-title">Recomendações</h3>
                <ul id="recommendation-list" aria-live="polite"></ul>
              </section>
            </aside>
          </section>
        </div>
      </main>

      <footer class="app-footer" role="contentinfo">
        <div class="container">
          <p>
            &copy; <time datetime="2025">2025</time> Contrast.Pro • Todos os
            direitos reservados
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
